<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>dianji</button>
    <script>
        const btn = document.querySelector('button');
        
        btn.onclick = function(){
            // fetch返回结果是promse对象
            // fetch两个参数分别是url和可选项
            fetch('http://127.0.0.1:9000/fetch-service?age=10&name=sad',{
                method: 'POST',
                headers: {
                    age:29
                },
                // 请求体
                body: 'username=zjj&password=123434'
            }).then(response=>{
                // 如果返回的是普通字符串
                // return response.text();
                // 如果服务端返回的是json json()会将它自动转化为json对象
                return response.json();
            }).then(response=>{
                console.log(response);
            })
        }
    </script>
</body>
</html>
